<!DOCTYPE html>

<html>
    <head>

        <title>mTrain</title>

        
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <!--<link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.css">-->
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css">

        <!--general use-->
        <script src="cordova.js"></script> 
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/DAO.js"></script> 
        <script src="js/populator.js"></script>
        <script src="js/functions.js"></script> 
        <script src="js/printdb.js"></script> 

        
        <!--corresponding js files for .html files-->
        <script src="js/home.js"></script> 
        <script src="js/traininghome.js"></script> 
        <script src="js/login.js"></script> 
        <script src="js/training.js"></script> 
        <script src="js/jobaids.js"></script> 
        <script src="js/faq.js"></script> 
        <script src="js/help.js"></script> 
        <script src="js/question.js"></script>
        <script src="js/test.js"></script>
        
    </head>
    <body >                        
        
        <div id="questionpage" data-role="page" data-theme="f" class="fullheight"  > 
            
             <div class="header"> 
                 <!--insert header markup-->
             </div> 

            
            <div id="content" data-role="content" class="fullheight"  > 

             <div class="content-question fullheight">
                 
                 
                 <div class="c-header">
                     <div class="c-title">Emergency Obstetric Care</div>
                 </div>
  

                 <div class="c-list">
                     
                     <ul data-role="listview" data-inset="true" data-dividertheme="f" class="nomargintop"> 
                         <li id="question_number" data-role="list-divider">Question 1</li>   
                     </ul>  
                     <div  class="focus-area">
                      
                      <ul id="question" class="content-listing textfontarial15">
                         <li>
                             <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy
                                nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. 
                             </p>
                         </li>
                      </ul>
                         
                      <ul class="content-listing textfontarial15">
<!--                         <li>
                             <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy
                                nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. 
                             </p>
                         </li>-->
                         
                         <li id="coloredbgcontent" style="border-top: 1px solid #ccc;" data-icon="false">
                             
                             <div id="options" class="c-inner-content textleft">
                                <input class="" type="radio" name="session-choice" id="optiona" value="optiona" data-iconpos="right"  />
                                <label class="" data-role="button" data-corners="false" for="optiona"><span class="question-opt" ></span>Referring a Sick Baby</label>
                                
                                <input class="" type="radio" name="session-choice" id="optionb" value="optionb" data-iconpos="right" />
                                <label class="" data-role="button" data-corners="false" for="optionb"><span class="question-opt"></span>The Cold Baby</label>

                                <input class="" type="radio" name="session-choice" id="optionc" value="optionc" data-iconpos="right" />
                                <label class="" data-role="button" data-corners="false" for="optionc"><span class="question-opt"></span>Breathing Problems</label>

                                <input class="" type="radio" name="session-choice" id="optiond" value="optiond" data-iconpos="right" />
                                <label class="" data-role="button" data-corners="false" for="optiond"><span class="question-opt"></span>Vomiting</label>
                            </div>
                             
                         </li>
                         
                         <li>
                            <div class="training-video-nav ui-block padcontainer" >
                                 <a id="nextQuestion" href="#" class="training-video-nav-right textfontarial13 floatright notextdecoration textblack">
                                 Next
                                 </a>
                                
                                <a id="test-done" href="#" class="hidden training-video-nav-right textfontarial13 floatright notextdecoration textblack">
                                 Done
                                 </a>
                                
                            </div>  
                         </li>
                     </ul>
                         
                         
                         <!--HIDDEN FIELDS-->
                         <input type="hidden" name="answer" id="answer" />
                         <input type="hidden" name="scorecount" id="scorecount" value="0" />

                         
                         
                         <!--PROMPTS-->
                         <!--    question tip popup  -->
                         <div class="noborder" data-role="popup" id="tipPopup" data-overlay-theme="f" data-dismissible="false">
                               <!--<a href="#" data-rel="back" data-role="button" data-theme="d" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>-->
                               <div class="popup_header">
                                   <a id="status" class="notextdecoration textwhite" href="#" data-icon="false" data-inline="true">
                                        WRONG
                                    </a>
                               </div>

                               <div class="popup_body" >
                                   <p id="tipcontent" class=""></p>
                               </div>

                               <div class="popup_header">
                                   <a class="pagebutton footerbutton width95" id="tipseen" onclick="" 
                                    data-role="button"  data-inline="true" data-mini="true">OK</a>
                               </div>

                           </div>
                         
                         
                         <!--selection prompt-->
                            <div class="noborder" data-role="popup" id="selectionPopup" data-overlay-theme="f" data-dismissible="false">
                               <!--<a href="#" data-rel="back" data-role="button" data-theme="d" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>-->
                               <div class="popup_header">mTrain</div>

                               <div class="popup_body" >
                                   <p class="">Please choose an answer</p>
                               </div>

                               <div class="popup_header">
                                   <a class="pagebutton footerbutton width95" onclick="$('#selectionPopup').popup('close'); return false;" 
                                    data-role="button"  data-inline="true" data-mini="true">OK</a>
                               </div>

                           </div>
                           <!--selection prompt-->
                         
                           <!--the confirm reset popup--> 
                            <div class="twobuttons noborder" data-role="popup" id="twobuttonspopup" data-overlay-theme="f" data-dismissible="false">

                                <div class="popup_header"></div>

                                <div class="popup_body">
                                    <p class="statusmsg"></p>
                                </div>

                                <div class="popup_footer">
                                    <a id="cancelbutton" class="pagebutton footerbutton width40" onclick="$('#twobuttonspopup').popup('close')" data-role="button"  data-inline="true" data-mini="true">No</a>
                                    <a id="okbutton" class="pagebutton footerbutton width40" onclick="" data-role="button" data-inline="true" data-mini="true">Yes</a>
                                </div>

                            </div>
                            <!--the confirm reset popup-->
                            
                 </div> 
                 

                 </div>

             </div>
             <!-- content area -->
        
                      
                     
         </div>  
            
            
            
         <div class="footer"> 

         </div>  
            
            
            
        </div>
        
    </body>
</html>
