<!DOCTYPE html>

<html>
    <head>



<link rel="stylesheet" type="text/css" href="css/app.css" />
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css">
<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery.mobile-1.3.2.js"></script>

        <title>mTrain</title>
    </head>
    <body >                        
        
        <div id="testpage" data-role="page" data-theme="f" class="fullheight"  > 
             <div class="header"> 
                 <!--insert header markkup-->
             </div> 

            
            <div id="content" data-role="content" class="fullheight"  > 

             <div class="sidebar fullheight">
                 <ul id="sidebar_ul">
                  
                         <li>
                             <a id="pending" href="#" onclick="showPending()"  >Pending</a>
                         </li>
                         <li>
                             <a id="results" href="#" onclick="showResults()" >Results</a>
                         </li>
                         <li id="link">
                             <a id="summary" href="#" onclick="showSummary()" class="active">Summary</a>
                         </li>
                 </ul>
                 
             </div>



             <div class="content-area fullheight">
                 
                 
                 <div class="c-header">
                     <div class="c-title">Summary</div>
                 </div>
  

                 <div class="c-list">
                     
                     <ul data-role="listview" data-inset="true" data-dividertheme="f" class="nomargintop"> 
                        <li id="context-bar" data-role="list-divider">Detail</li>   
                     </ul>  
            

                <div  class="focus-area">
                   
                </div> 

                 </div> 
                 
                    
                            <!--    the test call popup-->
                            <div class="noborder" data-role="popup" id="testcheckPopup" data-overlay-theme="f" data-dismissible="false">
                               <!--<a href="#" data-rel="back" data-role="button" data-theme="d" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>-->
                               <div class="popup_header">mTrain</div>

                               <div class="popup_body" >
                                   <p class="">
                                       You are yet to complete all the trainings in this module.
                                        <br/>
                                        Would you like to take the module training now?
                                   </p>
                                   
                               </div>

                               
                               <div class="popup_header">
                                    <a class="pagebutton footerbutton width40" onclick="$('#testcheckPopup').popup('close'); return false;" 
                                     data-role="button"  data-inline="true" data-mini="true">No, thanks</a>
                                    <a id="sessionok" class="pagebutton footerbutton width40" onclick="changeToTraining()" 
                                     data-role="button" data-inline="true" data-mini="true">Go to training</a>
                                </div>

                           </div>
                           <!--    the test call popup-->

             </div>
             <!-- content area -->
        
                      
                     
         </div>  
            
            
            
         <div class="footer"> 

         </div>  
            
            
            
        </div>
        
    </body>
</html>
