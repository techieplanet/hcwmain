<!DOCTYPE html>

<html>
    <head>
      
        
    </head>
    
    
    <body >                        
        

        <div id="traininghomepage" data-role="page" data-theme="f" class="fullheight"  > 

             <div class="header"> 
                <!--insert the header html-->
             </div>

            <div id="content" data-role="content" class="fullheight" style="/*border:0px solid #000;padding-top: 70px !important;*/"  > 
                
                
                
             <div id="sidebar" class="sidebar fullheight">
                 <ul id="sidebar_ul"></ul>
             </div>
                


             <div class="content-area fullheight">
                 
                 <div class="c-header">
                     <div class="c-title">Select Training Category </div>
                 </div>
  

                 <div class="c-list">
                     
                     <ul  data-role="listview" data-inset="true" data-dividertheme="f" class="nomargintop hidden"> 
                        <li id="context-bar" data-role="list-divider">Modules</li>   
                     </ul>  
            
                     <div class="focus-area">
                         
                            <div id="collapsible_content" data-role="collapsible-set" class="">
                                Select a category on the left to show its modules here.
                            </div>
                         
                    </div>
                    <!--focus area-->


                 </div> 
                <!--c-list-->

                 
                  

             </div> 
                <!--content area--> 
        
                      
             
                <!--the session selection popup--> 
                <div class="popup-box" data-role="popup" id="sessionPopup" data-overlay-theme="f" data-dismissible="false">
                    <!--<a href="#" data-rel="back" data-role="button" data-theme="d" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>-->
                    <div class="popup_header">Select Session Type</div>

                    <div class="popup_body" >
                        <ul id="choicelist" data-role="listview"  data-theme="none">      
                            <li class="" data-icon="false">
                                <input class="" type="radio" name="session-choice" id="individual" value="individual" data-iconpos="right" />
                                <label class="" data-role="button" for="individual">Individual Session</label>
                            </li>
                            
                            <li class="" data-icon="false">
                                <label for="group">Group Session</label>
                                <input type="radio" name="session-choice" id="group" value="group" data-iconpos="right" />
                            </li>
                        </ul>                      
                    </div>
                    
                    <div class="popup_header">
                        <a class="pagebutton footerbutton width40" onclick="$('#sessionPopup').popup('close'); return false;" 
                         data-role="button"  data-inline="true" data-mini="true">Cancel</a>
                        <a id="sessionok" class="pagebutton footerbutton width40" onclick="sessionPick()" 
                         data-role="button" data-inline="true" data-mini="true">OK</a>
                    </div>
                    
                </div>
                <!--the session selection popup--> 
                
                
                
                <!--the general two buttons popup--> 
                <div class="twobuttons noborder" data-role="popup" id="twobuttonspopup" data-overlay-theme="f" data-dismissible="false">

                    <div class="popup_header"></div>

                    <div class="popup_body">
                        <p class="statusmsg"></p>
                    </div>

                    <div class="popup_footer">
                        <a id="cancelbutton" class="pagebutton footerbutton width40" data-role="button"  data-inline="true" data-mini="true">Cancel</a>
                        <a id="okbutton" class="pagebutton footerbutton width40" data-role="button" data-inline="true" data-mini="true">OK</a>
                    </div>
                </div>
                <!--the confirm reset popup--> 
                     
         </div>  
            <!--content-->
            
            
            
         <div class="footer"> 

                    <div id="footer_text1">   
                                        <strong>XYZ Health Center,</strong>
                                        <div>Plot 2-5, Trans Amadi, Port Hacourt,</div>
                                        <div>Nigeria. </div> 
                    </div> 
                     <div id="footer_text2">   
                                       <strong>Facility Supervisor</strong>
                                        <div>Adebayo A. Salako</div>
                                        <div>08012345678 </div> 
                    </div> 
         </div>  
            
            
            
        </div><!--page-->
        
    </body>
</html>
